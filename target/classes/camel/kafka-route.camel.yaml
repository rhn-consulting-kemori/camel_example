- route:
    id: customer-change-event-route
    from:
      uri: kafka:mytopic
      parameters:
        topicIsPattern: true
      steps:
        - filter:
            steps:
              - log:
                  message: "- Recieve mytopic message : ${body}"
              - unmarshal:
                  id: unmarshal-Json-to-Object
                  json:
                    unmarshalType: com.redhat.example.entity.KijitsuNyukinRequestEntity
              - process:
                  id: process-Deposit Check
                  ref: com.redhat.example.processor.NyukinRequestCheckProcessor
              - to:
                  id: to-7897
                  uri: kafka:myresult
                  parameters: {}
            simple: ${body} != null
