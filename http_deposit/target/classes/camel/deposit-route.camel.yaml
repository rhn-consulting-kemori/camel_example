- route:
    id: route-process
    from:
      id: from-kafka-deposit
      description: 調査部期日入金依頼
      uri: kafka:{{app.input-topic-name}}
      parameters: {}
      steps:
        - to:
            id: to-initial-process
            description: 開始業務
            uri: direct:initial-process
            parameters: {}
        - to:
            id: to-format-check
            description: フォーマットチェック
            uri: direct:format-check
            parameters: {}
        - to:
            id: to-deposit-entry-check
            description: 入金受付チェック
            uri: direct:deposit-entry-check
            parameters: {}
        - to:
            id: to-deposit-category
            description: 入金種類判定
            uri: direct:deposit-category
            parameters: {}
        - to:
            id: to-check-available-deposit-amount
            description: 入金可能額試算
            uri: direct:check-available-deposit-amount
            parameters: {}
        - to:
            id: to-deposit-allocation
            description: 入金充当額試算
            uri: direct:deposit-allocation
            parameters: {}
        - to:
            id: to-deposit
            description: 入金
            uri: direct:deposit
            parameters: {}
        - to:
            id: to-deposit-result-message
            description: 入金結果連携
            uri: direct:deposit-result-message
            parameters: {}
        - to:
            id: to-kafka-deposit-end
            description: 調査部期日入金結果
            uri: kafka:{{app.output-topic-name}}
            parameters: {}
        - to:
            id: to-finish-process
            description: 完了業務
            uri: direct:finish-process
            parameters: {}
- route:
    id: initial-process
    from:
      id: from-initial-process
      description: 初期設定開始
      uri: direct:initial-process
      parameters: {}
      steps:
        - filter:
            id: filter-blank
            description: 空データ除去
            expression:
              simple:
                expression: ${body} != null
        - log:
            id: log-recieve-message
            message: "[Recieve Message] - ${body}"
        - setProperty:
            id: setProperty-deposit_request-json
            description: RequestData設定(Json)
            expression:
              simple:
                expression: ${body}
            name: deposit_request_json
        - unmarshal:
            id: unmarshal-recieve-message
            description: Json->Java変換
            json:
              unmarshalType: com.redhat.example.entity.KijitsuNyukinRequestEntity
        - setProperty:
            id: setProperty-deposit_request
            description: RequestData設定
            expression:
              simple:
                expression: ${body}
            name: deposit_request
        - setProperty:
            id: setProperty-deposit_result
            description: 入金結果初期化
            expression:
              simple:
                expression: "0"
            name: deposit_result
        - setProperty:
            id: setProperty-err_code
            description: エラーコード初期化
            expression:
              simple:
                expression: ""
            name: err_code
        - setProperty:
            id: setProperty-err_context
            description: エラー理由初期化
            expression:
              simple:
                expression: ""
            name: err_context
- route:
    id: format-check
    from:
      id: from-format-check
      description: フォーマットチェック
      uri: direct:format-check
      parameters: {}
      steps:
        - setBody:
            id: setBody-format-check-rule-request
            description: 依頼データ設定
            expression:
              simple:
                expression: ${exchangeProperty.deposit_request}
        - bean:
            id: bean-format-check-rule
            description: フォーマットチェックルール
            method: executeRule
            ref: formatCheckRule
        - setProperty:
            id: setProperty-format-check_response
            description: 応答結果設定
            expression:
              simple:
                expression: ${body}
            name: format-check_response
        - setProperty:
            id: setProperty-format-check-deposit_result
            description: 結果設定
            expression:
              simple:
                expression: ${body.response_result}
            name: deposit_result
        - setProperty:
            id: setProperty-format-check-err_code
            description: エラーコード設定
            expression:
              simple:
                expression: ${body.err_code}
            name: err_code
        - setProperty:
            id: setProperty-format-check-err_context
            description: エラー内容設定
            expression:
              simple:
                expression: ${body.err_context}
            name: err_context
        - log:
            id: log-format-check-complete
            message: "[format-check] - (${exchangeProperty.deposit_request.request_id}) -
              result: ${exchangeProperty.deposit_result} - err_code:
              ${exchangeProperty.err_code} - err_context:
              ${exchangeProperty.err_context}"
- route:
    id: deposit-entry-check
    from:
      id: from-deposit-entry-check
      description: 入金受付チェック開始
      uri: direct:deposit-entry-check
      parameters: {}
      steps:
        - choice:
            id: choice-deposit-entry-check
            otherwise:
              id: otherwise-deposit-entry-check
              description: エラーあり
              steps:
                - log:
                    id: log-deposit-entry-check-error-skipped
                    message: "[deposit-entry-check] -
                      (${exchangeProperty.deposit_request.request_id}) -
                      skipped"
            when:
              - id: when-deposit-entry-check
                description: エラーなし
                steps:
                  - setBody:
                      id: setBody-deposit-entry-check-http-request
                      description: 要求データ設定
                      expression:
                        simple:
                          expression: '{ "request_id": "${exchangeProperty.deposit_request.request_id}",
                            "card_number":
                            "${exchangeProperty.deposit_request.card_number}",
                            "customer_contract_number":
                            "${exchangeProperty.deposit_request.customer_contract_number}",
                            "customer_billing_due_date":
                            "${exchangeProperty.deposit_request.customer_billing_due_date}",
                            "contract_settlement_date":"${exchangeProperty.deposit_request.contract_settlement_date}",
                            "deposit_date":
                            "${exchangeProperty.deposit_request.deposit_date}",
                            "deposit_amount":
                            ${exchangeProperty.deposit_request.deposit_amount},
                            "excess_money_handling_category":
                            "${exchangeProperty.deposit_request.excess_money_handling_category}"}'
                  - to:
                      id: to-deposit-entry-check-service
                      description: 入金受付チェックサービス
                      uri: http://{{app.url-deposit-entry-check}}
                      parameters:
                        httpMethod: POST
                  - unmarshal:
                      id: unmarshal-deposit-entry-check-response
                      description: Json->Java変換
                      json:
                        unmarshalType: com.redhat.example.type.DepositEntryCheckResponseType
                  - setProperty:
                      id: setProperty-deposit_entry_check_response
                      description: 応答結果設定
                      expression:
                        simple:
                          expression: ${body}
                      name: deposit_entry_check_response
                  - setProperty:
                      id: setProperty-deposit-entry-check-deposit_result
                      description: 結果設定
                      expression:
                        simple:
                          expression: ${body.response_result}
                      name: deposit_result
                  - setProperty:
                      id: setProperty-deposit-entry-check-err_code
                      description: エラーコード設定
                      expression:
                        simple:
                          expression: ${body.err_code}
                      name: err_code
                  - setProperty:
                      id: setProperty-deposit-entry-check-err_context
                      description: エラー内容設定
                      expression:
                        simple:
                          expression: ${body.err_context}
                      name: err_context
                  - log:
                      id: log-deposit-entry-check-complete
                      message: "[deposit-entry-check] -
                        (${exchangeProperty.deposit_request.request_id}) -
                        result: ${exchangeProperty.deposit_result} - err_code:
                        ${exchangeProperty.err_code} - err_context:
                        ${exchangeProperty.err_context}"
                expression:
                  simple:
                    expression: ${exchangeProperty.deposit_result} == 0
