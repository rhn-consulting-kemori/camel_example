                    id: setBody-deposit-result-message-rule-request-error
                    description: 要求データ設定
                    expression:
                      simple:
                        expression: '{ "deposit_request": ${exchangeProperty.deposit_request_json},
                          "deposit_result":
                          "${exchangeProperty.deposit_result}", "err_code":
                          "${exchangeProperty.err_code}", "err_context":
                          "${exchangeProperty.err_context}",
                          "deposit_category_code": "", "deposit_data": {}}'
            when:
              - id: when-deposit-result-message
                description: エラーなし
                steps:
                  - setBody:
                      id: setBody-deposit-result-message-rule-request
                      description: 要求データ設定
                      expression:
                        simple:
                          expression: '{ "deposit_request": ${exchangeProperty.deposit_request_json},
                            "deposit_result":
